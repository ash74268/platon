<form class="platon-comment-form" v-on:submit.prevent="postComment()">
    <textarea class="platon-text" v-model="comment.text" title="Comment text"></textarea><br>
    <label><input type="text" class="platon-author" v-model="comment.author"> Author</label><br>
    <label><input type="text" class="platon-email" v-model="comment.email"> Email</label><br>
    <label><input type="text" class="platon-url" v-model="comment.url"> Website</label><br>
    <label><input type="checkbox" v-model="rememberUser"> Remember me</label><br>
    <input type="submit" value="Post Comment">
</form>
